<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title> <!-- Título da página -->
</head>
<body>
    <form action="#"> <!-- Início do formulário com um campo de entrada -->
        <div>
            <label for="iptDescricao">Descrição:</label> <!-- Rótulo para o campo de entrada "Descrição" -->
            <input id="iptDescricao" type="text"> <!-- Campo de entrada "Descrição" com um ID -->
        </div>
        <div>
            <label for="iptUnidadeDeMedida">Unidade de Medida:</label> <!-- Rótulo para o campo de entrada "Unidade de Medida" -->
            <input id="iptUnidadeDeMedida" type="text"> <!-- Campo de entrada "Unidade de Medida" com um ID -->
        </div>

        <div>
            <label for="iptValorUnide">Valor Unidade:</label> <!-- Rótulo para o campo de entrada "Valor Unidade" -->
            <input id="iptValorUnide" type="text"> <!-- Campo de entrada "Valor Unidade" com um ID -->
        </div>
    </form> <!-- Fim do formulário -->
    <script src="classes.js"></script> <!-- Inclusão do script "classes.js" -->
    <script src="testes.js"></script> <!-- Inclusão do script "testes.js" -->
</body>
</html>
